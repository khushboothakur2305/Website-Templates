<mat-toolbar (scroll)="onWindowScroll($event);">
    <div fxHide.gt-md>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a
      style="
        font-size: xx-large;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      "
      routerLink="/Home"
    >
      R-Exim-India</a
    >
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul fxLayout class="navbar" fxLayoutGap="40px">
      <li *ngIf="!isAuth">
        <a
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-size: x-large;
          "
          routerLink="/Home"
          >Home
        </a>
      </li>
      <li *ngIf="!isAuth">
        <a
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-size: x-large;
          "
          routerLink="/ProductsDetails"
          >Products</a
        >
      </li>
      <li *ngIf="!isAuth">
        <a
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-size: x-large;
          "
          routerLink="/about"
          >About Us</a
        >
      </li>
      <li *ngIf="!isAuth">
        <a
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-size: x-large;
          "
          routerLink="/contactus"
          >Contact Us</a
        >
      </li>
    </ul>
  </div>
</mat-toolbar>
